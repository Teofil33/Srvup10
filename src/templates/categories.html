{% extends "base.html" %}

{% block title %} {{ block.super }} | Categories {% endblock title %}

{% block content %}
	<div class="col-sm-6 col-sm-offset-3">
		<h3 class="text-center">Categories</h3>
		<hr/>
		{% for category in categories %}
		<a class="btn btn-default btn-block" href="{{ category.get_absolute_url }}">{{ category.title }}</a>
		{% endfor %}
	</div>	
{% endblock content %}
